<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Covid Data</h1>
      <main>

        <!-- SIGN UP SECTION -->
        <section id='sign-up-sec'>
          <h2>Sign Up</h2>
          <form id='sign-up'>
            <input required placeholder="Enter Email" name="credentials[email]" type="email">
            <input required placeholder="Enter Password" name="credentials[password]" type="password">
            <input required placeholder="Confirm Password" name="credentials[password_confirmation]" type="password">
            <button type="submit">SIGN UP</button>
          </form>
        </section>

        <!-- SIGN IN SECTION -->
        <section id='sign-in-sec'>
          <h2>Sign In</h2>
          <form id='sign-in'>
            <input required placeholder="Enter Email" name="credentials[email]" type="email">
            <input required placeholder="Enter Password" name="credentials[password]" type="password">
            <button type="submit">SIGN UP</button>
          </form>
        </section>

      </main>
    </body>
</html>
